<h1 class="text-center">Unscheduled Down Time - Last 12 Months, by Failure Type</h1>
<div style="width: 100%; height: 90%;">
<ngx-charts-pie-chart
  [scheme]="colorScheme"
  [results]="single"
  [legend]="showLegend"
  [explodeSlices]="explodeSlices"
  [labels]="showLabels"
  [doughnut]="doughnut"
  [gradient]="gradient"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
</div>
