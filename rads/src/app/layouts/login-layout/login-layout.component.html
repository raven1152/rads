<div class="login-wrapper">
  <form class="login">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      Dashboards, Analytics, and Signage
      <h5 class="hint">Use one of the following users to logon (password is user name).</h5>
    </label>
    <div class="login-group">
      <div class="auth-source select">
        <select #selectLogin id="login-auth-source-1" (change)="changed($event)">
          <option>guest</option>
          <option selected>dpreston</option>
          <option>rwestbrook</option>
          <option>canthony</option>
          <option>pgeorge</option>
          <option>sadams</option>
          <option>aroberson</option>
        </select>
      </div>
      <input #userId class="username" type="text" id="login_username" placeholder="Username" value="dpreston">
      <input #password class="password" type="password" id="login_password" placeholder="Password" value="dpreston">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Remember me
        </label>
      </div>
      <div *ngIf="logonError" class="error active">
        Invalid user name or password
      </div>
      <button type="button" class="btn btn-primary" (click)="logon($event)">LOGON</button>
      <!--<a href="javascript://" class="signup">Sign up for a Company ID</a>-->
    </div>
  </form>
</div>
